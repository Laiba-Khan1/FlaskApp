<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .btn {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .delete-button {
            background-color: #dc3545; /* red */
        }

            .delete-button:hover {
                background-color: #c82333;
            }

        .back-button {
            background-color: #5bc0de; /* light blue */
        }

            .back-button:hover {
                background-color: #31b0d5;
            }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>All Students</h1>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Action</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.city }}</td>
            <td>
                <a href="/delete_student/{{ loop.index0 }}">
                    <button class="btn delete-button">Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/"><button class="btn back-button">Back to Home</button></a>
</body>
</html>
