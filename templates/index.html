<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form input {
            margin: 10px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-add {
            background-color: #28a745;
        }

            .btn-add:hover {
                background-color: #218838;
            }

        .btn-display {
            background-color: #6f42c1; /* Purple */
        }

            .btn-display:hover {
                background-color: #5936a2;
            }

        .btn-delete {
            background-color: #dc3545; /* Red */
        }

            .btn-delete:hover {
                background-color: #c82333;
            }

        hr {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Student Management System</h1>

    <!-- Form to add a student -->
    <form action="/add_student" method="POST">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="city" placeholder="City" required>
        <button type="submit" class="btn btn-add">Add Student</button>
    </form>

    <hr>

    <!-- Button to display all students -->
    <a href="/display_students"><button class="btn btn-display">Display All Students</button></a>

    <!-- Button to delete all students -->
    <a href="/delete_students"><button class="btn btn-delete">Delete All Students</button></a>

</body>
</html>
